<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML5 연습</title>
  <style>
    /* 아이디 선택자 */
    #first {
      background: red;
    }

    #second {
      background: blue;
    }

    /* 클래스 선택자 */
    span.title {
      background: yellow;
      font-size: 50px;
    }

    span.desc {
      background: gray;
      font-size: 150px;
    }
  </style>
</head>

<body>
  <div id="first">
    첫번째 DIV
  </div>
  <div id="second">
    두번째 DIV
  </div>
  <span class="title">
    SPAN1
  </span>
  <span class="desc">
    SPAN2
  </span>
</body>

</html>
