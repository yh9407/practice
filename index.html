<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습사이트</title>
    <link rel="stylesheet" href="">
<img src="" alt="">
    <style>
        .cities {
            background-color: burlywood;
            color: aquamarine;
            margin: 20px;
            padding: 20px;
        }

        /* 클래스 지정 .클래스명 {} 세미콜론 */
    </style>
</head>

<body>
    <div class="cities">
        <h2 >London</h2>
        <p>London is the capital of England.</p>
    </div>

    <div class="cities">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div class="cities">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div>Hello World</div>
    <!-- 블록속성 , 한 라인을 모두 차지함. 옆에 다른 텍스트가 올 수 있는 것은 인라인속성-->

    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <!-- ul 은 점으로 , ol은 순번으로 뒤에 type +  ctal space -->
    <table style="text-align: center; width: 60%;" border="3">
        <!-- border 는 테두리, 뒤의 숫자는 테두리 굵기 -->
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>

    <!-- 블랭크 넣으면 새로운 탭에서 하이퍼링크를 염 -->
    <a href="http://www.naver.com" target="_blank"> 네이버 </a>

    <!-- 상대경로 파일안에 이미지 파일을 직접 넣어놓고 쓰는-->
    <img src="11.jpg" alt="first cat">
    <img src="catttt.jfif" alt="secont cat">

    <!-- 절대경로 이미지 경로 복사-->

        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fpost.phinf.naver.net%2FMjAxODExMTVfMjAg%2FMDAxNTQyMjcwOTc3Mjg5.Bgo71QvuPGLmcJA9soIantWBo4Szq8pFBvgGkO99JS4g.qzmX9L38snWv0O-aiiKiiEv-g4y8dt0H0qap2aApeqkg.GIF%2FIizTa6c1yOQJVLSz_EgxTwfmY9Dc.jpg&type=b400"
        alt="third cat">
